<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .btn:hover {
    background-color: #2035f1;
    color: white;
  }
</style>
</head>
<body style="background-image: url(../static/image.jpg);">
<header>
  <div class="alert text" style="margin: 0px 0px 0px 0px; padding: 25px; text-align: center; font-size: large;
  background-image: linear-gradient(to right, #6fcedf , #ddf1e4);">
      <strong>Covid-19</strong> | For all travel related announcements,<a href="{{url_for('covid')}}" class="alert-link" 
      style="text-decoration: none; color: black;"> click here!</a>
    </div>
</header>

<div class="container mt-5 mb-5 p-3 w-50 bg-light text-dark rounded" >

<form action="{{url_for('guest')}}" method="POST">
<div class="row">
<h5 style="margin-bottom: 15px;">Sign into your account</h5>
<p>
<strong>All fields are required</strong><br>
</p>
<div>
<label for="address2" class="form-label" style="margin-top: 10px;""> *Email :</label>
<input type="email" class="form-control"  id="address2" name="address2" style="width: 75%;">
</div>
<div>
<label for="address1" class="form-label" style="margin-top: 10px;">*Password :</label>
<input type="text" class="form-control" id="address1" name="address1" style="width: 75%;">
</div>
</div>
<button type="submit" class="btn btn-dark w-25" style="margin:15px 0px 15px 0px;">Login</button>
</div>
</form>
</div>
<div class="container-fluid text-light bg-dark" style="text-align: center; padding: 10px 0px 0px 0px;position: fixed; bottom: 0px;">
<p style="font-size: large;">All Rights Reserved.</p>
</div>
</body>
</html>

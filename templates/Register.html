<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reg Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .btn:hover {
    background-color: #2035f1;
    color: white;
  }
    </style>
</head>
<body style="background-image: url(../static/image.jpg);">
    <header>
      <div class="alert text" style="margin: 0px 0px 0px 0px; padding: 25px; text-align: center; font-size: large;
      background-image: linear-gradient(to right, #00B7D8 , #00E54B);">
          <strong>Covid-19</strong> | For all travel related announcements,<a href="{{url_for('covid')}}" class="alert-link" 
          style="text-decoration: none; color: black;"> click here!</a>
        </div>
  
  </header>


  <div class="container mt-4 mb-4 w-50 bg-light text-dark rounded" >
    
      

        <form action="{{url_for('signup1')}}" method="POST">
          <div class="row">
            <h4 style="margin-bottom: 15px;">Create Profile</h4>
            <p>
              <strong>Primary Contact Information.</strong><br>
            </p>
            <div class="col">
              <label for="fname" class="form-label">*First Name :</label>
              <input type="text" class="form-control"  id="fname" name="first_name" required>
            </div>
            <div class="col">
              <label for="lname" class="form-label">*Last Name :</label>
              <input type="text" class="form-control"  id="lname" name="last_name" required>
              
            </div>
            <fieldset>
              <div>
                <label for="address1" class="form-label" style="margin-top: 10px;">*Password :</label>
                <input type="password" class="form-control" id="address1" name="password" style="width: 75%" required>
              </div>
              
              <!-- <div>
                <label for="address1" class="form-label" style="margin-top: 10px;">*Confirm Password :</label>
                <input type="password" class="form-control" id="address1" name="password" style="width: 75%;" required>
              </div> -->
            </fieldset>
            <div>
              <label for="address2" class="form-label" style="margin-top: 10px;"> *Email :</label>
              <input type="email" class="form-control"  id="address2" name="email" style="width: 75%;" required>
            </div>



            <div>
              <label for="province" class="form-label" style="margin-top: 10px;">*Province :</label>
              <select name="province_1" id="province" class="form-select" style="width: 75%;" required>
                <option selected disabled>Province</option>
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland ">Newfoundland </option>
                <option value="Labrador">Labrador</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Ontario">Ontario</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
              </select>
            </div>

            <div class="col">
              <label for="cnumber" class="form-label" style="margin-top: 10px;">*Cell Phone Number :</label>
              <input type="text" class="form-control"  id="cnumber" name="phone" style="width: 75%;"required>
            </div>
          </div>
          <button type="submit" class="btn btn-dark w-25" style="margin:15px 0px 20px 0px;">Create My Profile</button>
        </form>
  </div>
  
  <div class="container-fluid text-light bg-dark" style="text-align: center; padding: 13px 0px 5px 0px;position:relative; bottom: 0;">
    <p style="font-size:18px;">All Rights Reserved.</p>
    </div>
</body>
</html>

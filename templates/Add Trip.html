
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Avalability</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .btn:hover {
      background-color: #2035f1;
      color: white;
    }
      </style>
</head>

<body style="background-image: linear-gradient(to right,#f0e5ef , #F1F0ED);" >
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
              <img src="../static/Logo.png" alt="Company Logo" style="width:50px;" class="rounded-pill">
            </a>
            <a class="navbar-brand" href="#" style="color: white;"> Welcome, <strong>Priyesh Bhalala</strong></a>
                 
                <a class="btn btn-primary" style=" font-size: 16px; font-weight:600"
                  href="#" role="button">Log Out</a>
                 </li>
            </div>
          </div>
        </nav>
      </header>

<div class="container mt-4 mb-4 p-3 bg-light" style="max-width: 40%;">
  <h3 style="margin-bottom: 15px;">Add Trip</h3>
  <form action="{{url_for('fare')}}" method="POST" >   
    <section>
        <select class="form-select" name="origin"  required >
        <option selected disabled>Origin</option>
        <option value="Toronto">Toronto</option>
        <option value="Montreal">Montreal</option>
        <option value="Ottawa">Ottawa</option>
        <option value="Vancouver">Vancouver</option>
        <option value="Mississauga">Mississauga</option>
      </select>
      </section>
      <br>
      <section>
        <select class="form-select" name="destination"  required>
      <option selected disabled>Destination</option>
        <option value="Toronto">Toronto</option>
        <option value="Montreal">Montreal</option>
        <option value="Ottawa">Ottawa</option>
        <option value="Vancouver">Vancouver</option>
        <option value="Mississauga">Mississauga</option>
        </select>
      </section>
      <br>
      <section>
      <input class="form-select" type="date" name="date" min="{{today}}" placeholder="Date"  required>
      <br>
      <label for="departure" style="padding-bottom: 10px;">Departure Time</label>
      <input class="form-control" type="time" name="departure" placeholder="Departure Time"  required>
      <br>
      <label for="arrival" style="padding-bottom: 10px;">Arrival Time</label>
      <input class="form-control" type="time" name="arrival" placeholder="Arrival Time"   required>
      <br>
      <input class="form-control" type="text" name="duration" placeholder="Duration"   required>
      <br>
      </section>

        <button type="submit" class="btn btn-dark" >Continue</button>
    </form>  
</div>

<div class="container-fluid text-light bg-dark" style="text-align: center; padding: 13px 0px 3px 0px;
 position: relative; bottom: 0px;">
<p style="font-size: large;">All Rights Reserved.</p>
</div>
</body>
</html>

<form class="intro" action="index.html" method="post">

<div id="moto">Move with us</div>

<section>
  <select class="form-select">
  <option selected>Origin</option>
  <option value="1">Toronto</option>
  <option value="2">Montreal</option>
  <option value="3">Otawa</option>
  <option value="4">Vancouver</option>
  <option value="5">Missisauga</option>
</select>
</section>
<br>
<section>
  <select class="form-select">
  <option selected>Destination</option>
  <option value="1">Toronto</option>
  <option value="2">Montreal</option>
  <option value="3">Otawa</option>
  <option value="4">Vancouver</option>
  <option value="5">Mississauga</option>
  </select>
</section>
<br>
<section>
<input type="date" class="form-select" name="date" placeholder="Date">
<br>
<br>
<input class="form-select" type="number" name="passengers" placeholder="Passengers">
<br>
<br>
<input id="format" type="submit" value="Submit">
</section>
